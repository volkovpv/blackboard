<div class="login row" id="formAuthorization">
    <div class="col-md-offset-4 col-lg-offset-4 col-md-4 col-lg-4">
        <section class="panel panel-user">
            <div class="panel-heading">
                <h5 class="panel-title">
                    <i class="fa fa-user"></i> Пользователь
                </h5>
            </div>
            <div class="panel-body">
                <form name="login">
                    <div class="form-group">
                        <label for="inputEmail">Адрес email:</label>
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Введите email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Пароль:</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
                    </div>
                    <input type="button" class="btn btn-default" value="Войти" onclick="submitLogin()"/>
                </form>
            </div>
        </section>
    </div>
</div>
